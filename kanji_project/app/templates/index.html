<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Kanjis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Buscador de Kanjis</h1>
    </header>

    <main>
        <section id="search-section">
            <input type="text" id="search-input" placeholder="Buscar kanji o palabra...">
            <button id="search-button">Buscar</button>
        </section>

        <section id="results-section">
            <!-- Los resultados de la búsqueda se mostrarán aquí -->
            <p>Introduce un kanji o término para iniciar la búsqueda.</p>
        </section>
    </main>

    <footer>
        <p>Diagramas de orden de trazos de KanjiVG, copyright © Ulrich Apel.</p>
        <p>Información de kanjis obtenida de KanjiAPI.dev.</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
